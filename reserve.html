<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant | Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c502137733.js"></script>

</head>

<body>
    <main class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire-alt"></i> Hot New Restaurant</h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>

            <div class="text-center mt-5">
                <a class="btn btn-lg btn-primary" href="./tables" role="button"><i class="fas fa-list-alt"></i> View
                    Tables</a>
                <a class="btn btn-lg btn-light" href="./home" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Form -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="./api/tables">API Table Link</a> | <a href="./api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </main>

    <script type="text/javascript">
        let submit = $('form').on("submit", (event) => {
            event.preventDefault();
            let newReservation = {
                name: $('#reserve_name').val().trim(),
                phone: $('#reserve_phone').val().trim(),
                email: $('#reserve_email').val().trim(),
                id: $('#reserve_uniqueID').val().trim()
            }
            console.log(newReservation);

            $.post('/api/tables', newReservation,
                function (data) {
                    if(data) {
                        alert("Your reservation has been booked.");
                    } else {
                        alert("Sorry, you have been put on the wait list.");
                    }

                    // Clear form
                    $('#reserve_name').val("");
                    $('#reserve_phone').val("");
                    $('#reserve_email').val("");
                    $('#reserve_uniqueID').val("");
                })
        })
    </script>


</body>

</html>
